{% include 'layout.html' %} 
{% block subcontent %}
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
            <form action="/user/register" method="POST">

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label class="form-label" for="firstName">Name</label>
                    <input type="text" id="firstName" name="name" class="form-control form-control-lg" required>
                  </div>
                  <div class="form-outline">
                    <label class="form-label" for="firstName">Phone number</label>

                    <input type="text" id="firstName" name="number" class="form-control form-control-lg" required>
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                  <label class="form-label" for="">Username</label>
                  <input type="text" id="" name="username" class="form-control form-control-lg" required>
                    
                  </div>
                  <div class="form-outline">
                    <label class="form-label" for="">Address</label>
                    <input type="text" id="" name="address" class="form-control form-control-lg" required>
                    
                  </div>

                </div>
                
              </div>
                  

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                  <label class="form-label" for="emailAddress">Email</label>
                    <input type="email" id="emailAddress" name="email" class="form-control form-control-lg" required>
                    
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <label class="form-label" for="">Password</label>
                    <input type="password" id="" name = "pass" class="form-control form-control-lg" required>
                    
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-12">

                  

                  <div class="form-outline">
                    <label class="form-label" for="">Describe yourself</label>
                    <input type="text" id="" name="desc" class="form-control form-control-lg" required>
                    
                  </div>

                

                </div>
              </div>

              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    


</body>

{% endblock %}
